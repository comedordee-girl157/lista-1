<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista</title>
  <style> 
    body{
        background-color: rgb(0, 0, 0);
        color: aquamarine;
        font: normal 20pt Arial;
    }
    h1{ 
      color: aliceblue;
    }
  </style>
</head>
<body>
  <h1>Exercício 22</h1>
  <h1>Vendas de produtos</h1>
  <input type="number" id="custo1" placeholder="Preço de Custo 1">
  <input type="number" id="venda1" placeholder="Preço de Venda 1">
  <p id="resultado1"></p>



  <input type="number" id="custo2" placeholder="Preço de Custo 2">
  <input type="number" id="venda2" placeholder="Preço de Venda 2">
  <p id="resultado2"></p>



  <input type="number" id="custo3" placeholder="Preço de Custo 3">
  <input type="number" id="venda3" placeholder="Preço de Venda 3">
  <p id="resultado3"></p>


<p id="media-custo"></p>
<p id="media-venda"></p>
  <button onclick="calcularLucro()">Calcular Lucro</button>
  <script>
   var totalCusto = 0;
   var totalVenda = 0;

    function calcularLucro() {
      for (let i = 1; i <= 3; i++) {
        var custo = Number(document.getElementById(`custo${i}`).value);
        var venda = Number(document.getElementById(`venda${i}`).value);
        var resultado = document.getElementById(`resultado${i}`);
        
        var diferenca = venda - custo;
        var lucro;
        
        if (diferenca > 0) {
          lucro = "LUCRO";
        } else if (diferenca < 0) {
          lucro = "PREJUÍZO";
        } else {
          lucro = "EMPATE";
        }
        
        resultado.innerHTML = lucro;
        totalCusto += custo;
        totalVenda += venda;
      }

      var mediaCusto = totalCusto / 3;
      var mediaVenda = totalVenda / 3;
      document.getElementById("media-custo").innerHTML = `Média de preço de custo: R$${mediaCusto}`;
      document.getElementById("media-venda").innerHTML = `Média de preço de venda: R$${mediaVenda}`;
    }
  </script>
</body>
</html>
